experiment:
  backend: pytorch
  data_config:
    strategy: fixed
    train_path: ../data/{0}/train.txt
    validation_path: ../data/{0}/val.txt
    test_path: ../data/{0}/test.txt
#    side_information:
#      - dataloader: VisualAttribute
#        visual_features: ../data/{0}/image_feat
#      - dataloader: TextualAttribute
#        textual_features: ../data/{0}/text_feat
  dataset: toys
  top_k: 50
  evaluation:
    cutoffs: [10, 20, 50]
    simple_metrics: [Recall, nDCG, Precision, EFD, Gini, ItemCoverage, APLT, ARP, ACLT]
  gpu: 0
  external_models_path: ../external/models/__init__.py
  models:
    external.BPRMF:
      meta:
        hyper_opt_alg: grid
        verbose: True
        save_weights: False
        save_recs: False
        validation_rate: 10
        validation_metric: Recall@20
        restore: False
      lr: [ 0.0001, 0.0005, 0.001, 0.005, 0.01 ]
      epochs: 200
      factors: 64
      batch_size: 1024
      l_w: [ 1e-5, 1e-2 ]
      seed: 123
